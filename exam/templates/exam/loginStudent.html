{% extends "exam/index.html" %}
{% block main %}
<div class="container text-left" style="width: 420px; height: 300px; padding: 50px;">
  <form class="form-login" action="{% url 'exam:loginStudent' %}" method="post">
    {% csrf_token %}

    <h3 class="text-center">欢迎登录</h3>
    <div class="form-group">
      <label for="inputSN">学号</label>
      <input type="text" class="form-control" id="inputSN" name="sn">     
    </div>

    <div class="form-group">
      <label for="inputPassword">密码</label>
      <input type="password" class="form-control" id="inputPassword" name="password">
    </div>
    
    <a href="/exam/register/" class="text-success " ><ins>学生注册</ins></a>
    <button type="submit" class="btn btn-primary float-right">确认</button>
    
    {% if message %}
    <div class="alert alert-warning" role="alert" style="margin: 20px;">{{ message }}</div>
    {% endif %}
  </form>
</div>

{% endblock %}
